# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Download command:  python -c "from yolov5.utils.google_utils import gdrive_download; gdrive_download('1n_oKgR81BJtqk75b00eAjdv03qVCQn2f','coco128.zip')"
# Train command: python train.py --data ./data/coco128.yaml
# Dataset should be placed next to yolov5 folder:
#   /parent_folder
#     /coco128
#     /yolov5


train: /DIOR-VOC/VOC2007/train.txt  # train images (relative to 'path')  6471 images
val: /DIOR-VOC/VOC2007/val.txt  # val images (relative to 'path')  548 images
test: /DIOR-VOC/VOC2007/test.txt  # test images (optional)  1610 images
# number of classes
nc: 20

# class names

names: ['airplane','airport','baseballfield','basketballcourt',
    'bridge','chimney','dam','Expressway-Service-area','Expressway-toll-station','golffield',
'groundtrackfield','harbor','ship','stadium','storagetank','tenniscourt','trainstation',
'vehicle','windmill','overpass']
